<!DOCTYPE html>
<html>

<head>
    <title>ניצולי תל חי 2019 </title>
    <meta charset="utf-8">
    <link rel="icon" href="img/icon.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./css/style_2.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</head>

<body id="main-body">
    <div class="container-fluid" id="main">
        <div class="row w-25 p-3" id="top-main">
            <div class="col-md-12"></div>
        </div>
        <div class="row w-50 p-3" id="center-main">
            <div class="col-md-12" id="text-and-input">
                <div id="box-main">
                    <p id="text-title">Base conversion calculator, converter between bases 2 through 10</p>
                    <br>
                    from:<select id="selet_base_from">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10" selected="selected">10</option>
                    </select>
                    <br>
                    to:<select id="selet_base_to">
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10" selected="selected">10</option>
                    </select>
                    <p class="p-convert">Select the <b>from</b> base you want to convert <b>to</b> base 
                        <br>
                    </p>
                    
                    <div>

                        <br>
                        <input id="input" placeholder="enter here the numbers">
                        <br>
                        <button id="check-button" class="btn btn-success" type="button" onclick="base_conver()">תלחץ פה
                        </button>
                    </div>
                    <div id="result_base"> result: ?</div>
                    <p id="wrong_input"></p>
                </div>
            </div>
        </div>
        <div class="row w-25 p-3" id="bottom-main">

        </div>
    </div>

</body>
<script src="js/main_page2.js"></script>

</html>
